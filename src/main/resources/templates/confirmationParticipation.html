<!-- US47 Participer à un événement -->

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de participation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .confirmation-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin: 0 auto;
            max-width: 800px;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .event-title {
            color: #2c3e50;
            font-weight: 600;
            margin: 1rem 0;
        }
        .action-buttons {
            margin-top: 2rem;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container py-5">
        <div class="confirmation-card">
            <!-- Icône de réussite -->
            <i class="bi bi-check-circle-fill success-icon"></i>
            
            <!-- Titre principal -->
            <h1 class="display-5 fw-bold text-success mb-3">
                Participation confirmée !
            </h1>
            
            <!-- Informations sur l'événement -->
            <div class="mb-4">
                <p class="lead text-muted">
                    Vous participez maintenant à l'événement :
                </p>
                <h2 class="event-title" th:text="${evenement.titre}"></h2>
            </div>

            <!-- Plus d'informations -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body">
                            <p class="mb-1">
                                <i class="bi bi-calendar me-2"></i>
                                <span th:text="${#temporals.format(evenement.datePublication, 'dd/MM/yyyy')}"></span>
                            </p>
                            <p class="mb-0">
                                <i class="bi bi-people me-2"></i>
                                <span th:text="${evenement.participants.size() + 1}"></span> participants
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bouton d'action -->
            <div class="d-flex flex-column flex-md-row justify-content-center action-buttons">
                <a th:href="@{/api/evenements/}" class="btn btn-outline-primary mb-2 mb-md-0">
                    <i class="bi bi-calendar-event me-2"></i>
                    Voir tous les événements
                </a>
                <a href="/accueil" class="btn btn-primary">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Tableau de bord
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
