<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Form demande Ami</title></head>

<body>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div th:if="${demandeId}" >
        <h2>Ajouter des amis manuellement</h2>
        <form action="/demande/envoye" method="post">
            <label>siair ID de votre destinaire</label>
            <input type="number" name="destinaireId" required>
            <button type="submit">envoyer</button>
        </form>
    </div>
    <div th:unless="${demandeId}">
        <h2>Comfirmer demande ami</h2>
        <P>vous allez envoyer un demande ami a<span th:text="${destinaireId}">ID</span></P>
    
        <form action="/demande/envoye" method="post">
            <input type="hidden" name="demandeId" th:value ="${destinaireId}">
            <button type="submit">confirmer</button>
        </form>
    </div>

    <a href="/acceuil">returner acceuil</a>

</html>
