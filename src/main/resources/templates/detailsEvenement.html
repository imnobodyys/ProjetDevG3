<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${evenement.titre}"></title>
</head>
<body>
    <div class="container">
        <h1 th:text="${evenement.titre}"></h1>
        
        <div class="event-details">
            <p><strong>Créé par:</strong> 
                <span th:text="${evenement.auteur.prenom + ' ' + evenement.auteur.nom}"></span>
            </p>
            <p><strong>Description:</strong> 
                <span th:text="${evenement.description}"></span>
            </p>
            <p><strong>Contenu:</strong> 
                <span th:text="${evenement.contenu}"></span>
            </p>
            <p><strong>Date de création:</strong> 
                <span th:text="${#temporals.format(evenement.datePublication, 'dd/MM/yyyy HH:mm')}"></span>
            </p>
            <p><strong>Visibilité:</strong> 
                <span th:text="${evenement.visibilite}"></span>
            </p>
        </div>

        <form th:action="@{/api/evenements/participer/{id}(id=${evenement.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="button">Participer à cet événement</button>
        </form>

        <h3>Participants (<span th:text="${evenement.participants.size()}"></span>)</h3>
        <ul th:if="${not evenement.participants.empty}">
            <li th:each="participant : ${evenement.participants}">
                <span th:text="${participant.prenom + ' ' + participant.nom}"></span>
            </li>
        </ul>
        <p th:if="${evenement.participants.empty}">Aucun participant pour le moment</p>

        <a th:href="@{/api/evenements/}" class="button">Retour</a>
    </div>
</body>
</html>
