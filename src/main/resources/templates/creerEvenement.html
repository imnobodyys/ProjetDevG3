
<!-- US43 création d'événement -->
 
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer Événement</title>
</head>
<body>
    <div class="form-container">
        <h1>Nouvel Événement</h1>
        <form th:action="@{/api/evenements/creer}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-group">
                <label>Titre*:</label>
                <input type="text" th:field="*{evenement.titre}" required>
            </div>

            <div class="form-group">
                <label>Description*:</label>
                <textarea th:field="*{evenement.description}" required rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Contenu:</label>
                <textarea th:field="*{evenement.contenu}" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="visibilite">Visibilité*:</label>
                <select id="visibilite" th:field="*{evenement.visibilite}" required>
                    <option value="PUBLIC">Public</option>
                    <option value="PRIVE">Privé</option>
                </select>
            </div>
            

            <button type="submit" class="button">Créer</button>
        </form>
        <p th:if="${message}" style="color: red;" th:text="${message}"></p>
    </div>
</body>
</html>
