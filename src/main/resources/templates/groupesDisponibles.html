<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groupes disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f8fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
        }
        table th, table td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>

<header class="text-center">
    <h1>Groupes disponibles</h1>
</header>

<main>
    <p class="fs-5 mb-4">Voici la liste des groupes que vous pouvez rejoindre.</p>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Type</th>
                <th>Statut</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="g : ${groupes}">
                <td th:text="${g.nom}">Nom groupe</td>
                <td th:text="${g.description}">Description</td>
                <td th:text="${g.type}">Type</td>
                <td>
                    <span th:if="${statuts != null and statuts[g.id] == null}">Aucun</span>
                    <span th:if="${statuts!= null and statuts[g.id]?.name() == 'EN_ATTENTE'}" class="text-warning fw-semibold">Demande en attente</span>
                    <span th:if="${statuts!= null and statuts[g.id]?.name() == 'ACCEPTE'}" class="text-success fw-semibold">Membre</span>
                    <span th:if="${statuts!= null and statuts[g.id]?.name() == 'REFUSE'}" class="text-danger fw-semibold">Refusé</span>
                </td>
                <td>
                    <form th:action="@{/groupes/rejoindre}" method="post" 
                        th:if="${statuts == null or statuts[g.id] == null or statuts[g.id]?.name() == 'REFUSE'}"
                        style="display:inline;">
                        <input type="hidden" name="idGroupe" th:value="${g.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-primary btn-sm">Demander à rejoindre</button>
                    </form>

                    <form th:action="@{/groupes/annuler}" method="post"
                        th:if="${statuts != null and statuts[g.id]?.name() == 'EN_ATTENTE'}"
                        style="display:inline;"
                        onsubmit="return confirm('Voulez-vous vraiment annuler votre demande ?');">
                        <input type="hidden" name="idGroupe" th:value="${g.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-warning btn-sm">Annuler la demande</button>
                    </form>

                    <span th:if="${statuts != null and statuts[g.id]?.name() == 'ACCEPTE'}" class="text-success fw-semibold">Vous êtes membre</span>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(groupes)}">
                <td colspan="5" class="text-center fst-italic">Aucun groupe disponible pour le moment.</td>
            </tr>
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary mt-3">Retour au tableau de bord</a>
</main>

<footer class="text-center mt-auto">
    <p><a href="/logout" class="text-warning text-decoration-none">Se déconnecter</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
