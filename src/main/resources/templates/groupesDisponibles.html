<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupes disponibles</title></head>
<body>
<h2>Groupes que vous pouvez rejoindre</h2>

<table>
    <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Action</th>
        <th>Statut</th>
        <th>Type</th>
    </tr>
    <tr th:each="g : ${groupes}">
        <td th:text="${g.nom}"></td>
        <td th:text="${g.description}"></td>
        <td th:text="${g.type}"></td>
        <td>
    <span th:if="${statuts[g.id]} == null">
            <form th:action="@{/groupes/rejoindre}" method="post">
                <input type="hidden" name="idGroupe" th:value="${g.id}" />
                <button type="submit">Demander à rejoindre</button>
            </form>
    </span>
    <span th:if="${statuts[g.id]?.name() == 'EN_ATTENTE'}">Demande en attente</span>
    <span th:if="${statuts[g.id]?.name() == 'ACCEPTE'}">Déjà membre</span>
        </td> <!-- AJOUT -->
        <td>
            <form th:action="@{/groupes/rejoindre}" method="post">
                <input type="hidden" name="idGroupe" th:value="${g.id}" />
                <button type="submit">Demander à rejoindre</button>
            </form>
            <form th:action="@{/groupes/annuler}" method="post">
        <input type="hidden" name="idGroupe" th:value="${g.id}" />
        <button type="submit">Annuler demande</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
