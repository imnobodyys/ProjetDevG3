<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groupes disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f8fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
        }
        h2 {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header class="text-center">
    <h1>Groupes disponibles</h1>
</header>

<main>

    <!-- Table des groupes disponibles -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Type</th>
                <th>Statut</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="g : ${groupesDisponibles}">
                <td th:text="${g.nom}">Nom groupe</td>
                <td th:text="${g.description}">Description</td>
                <td>
                    <span th:if="${g.type.name() == 'PUBLIC'}" class="badge bg-success">Public</span>
                    <span th:if="${g.type.name() == 'PRIVE'}" class="badge bg-secondary">Privé</span>
                </td>
                <td>
                    <span th:if="${statuts[g.id] == null}">Aucun</span>
                    <span th:if="${statuts[g.id]?.name() == 'EN_ATTENTE'}" class="text-warning fw-semibold">
                        <i class="bi bi-hourglass-split"></i> En attente
                    </span>
                    <span th:if="${statuts[g.id]?.name() == 'REFUSE'}" class="text-danger fw-semibold">
                        <i class="bi bi-x-circle-fill"></i> Refusé
                    </span>
                    <span th:if="${statuts[g.id]?.name() == 'ACCEPTE'}" class="text-success fw-semibold">
                        <i class="bi bi-check-circle-fill"></i> Membre
                    </span>
                </td>
                <td>
                    <span th:if="${statuts[g.id]?.name() == 'ACCEPTE'}" class="text-muted">
                        <i class="bi bi-check-lg"></i>
                    </span>

                    <form th:if="${(statuts[g.id] == null or statuts[g.id]?.name() == 'REFUSE') and g.type.name() == 'PUBLIC'}"
                          th:action="@{/groupes/rejoindre}" method="post" style="display:inline;">
                        <input type="hidden" name="idGroupe" th:value="${g.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-success btn-sm" type="submit">
                            <i class="bi bi-door-open-fill"></i> Rejoindre
                        </button>
                    </form>

                    <form th:if="${(statuts[g.id] == null or statuts[g.id]?.name() == 'REFUSE') and g.type.name() == 'PRIVE'}"
                          th:action="@{/groupes/rejoindre}" method="post" style="display:inline;">
                        <input type="hidden" name="idGroupe" th:value="${g.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-primary btn-sm" type="submit">
                            <i class="bi bi-envelope-plus-fill"></i> Demander
                        </button>
                    </form>

                    <form th:if="${statuts[g.id]?.name() == 'EN_ATTENTE'}"
                          th:action="@{/groupes/annuler}" method="post" style="display:inline;"
                          onsubmit="return confirm('Voulez-vous annuler la demande ?');">
                        <input type="hidden" name="idGroupe" th:value="${g.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-warning btn-sm" type="submit">
                            <i class="bi bi-x-lg"></i> Annuler
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(groupesDisponibles)}">
                <td colspan="5" class="text-center fst-italic">Aucun groupe disponible à rejoindre.</td>
            </tr>
        </tbody>
    </table>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
