<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membres du groupe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            color: #333;
        }

        h2 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Statuts colorés */
        td:nth-child(2) {
            font-weight: bold;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 7px 12px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        /* Lien retour */
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Membres du groupe</h2>

<table>
    <thead>
        <tr>
            <th>Nom du membre</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="membre : ${membres}">
            <td th:text="${membre.membre.nom}"></td>
            <td th:text="${membre.statut}" th:classappend="${membre.statut.toLowerCase()}"></td>
            <td>
                <form th:action="@{/groupes/admin/modifierStatut}" method="post"
                      sec:authorize="hasRole('ROLE_ADMIN')">
                    <!-- Token CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="idMembre" th:value="${membre.id}" />
                    <input type="hidden" name="idGroupe" th:value="${idGroupe}" />
                    <button name="action" value="accepter">Accepter</button>
                    <button name="action" value="refuser">Refuser</button>
                    <button name="action" value="exclure">Exclure</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<p><a th:href="@{/groupes/liste}">Retour à mes groupes</a></p>

</body>
</html>
