<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .registration-container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
<div class="container">
    <div class="registration-container">
        <h2 class="text-center mb-4">Créer un compte</h2>

        <!-- Affichage message d'erreur si présent -->
        <div th:if="${message}" class="alert alert-danger text-center" th:text="${message}"></div>

        <form th:action="@{/api/utilisateurs/creer}" th:object="${utilisateur}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" placeholder="Votre nom" required>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" placeholder="Votre prénom" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="exemple@domaine.fr" required>
            </div>

            <div class="mb-3">
                <label for="mdp" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="mdp" th:field="*{mdp}" placeholder="Votre mot de passe" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Créer un compte</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/login" class="text-decoration-none">Vous avez déjà un compte ? Se connecter</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
