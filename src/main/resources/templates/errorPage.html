<!DOCTYPE html>
<!-- Page d'erreur personnalisée -->
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur système</title>
    
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Styles personnalisés -->
    <style>
        .error-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 800px;
            text-align: center;
        }
        
        /* Animation d'icône d'erreur */
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        /* Style du message d'erreur */
        .error-message {
            background-color: #f8d7da;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
    </style>
</head>

<body>
    <!-- Barre de navigation standard -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container py-5">
        <!-- Carte d'erreur principale -->
        <div class="error-card">
            <!-- Icône animée -->
            <i class="bi bi-exclamation-octagon-fill error-icon"></i>
            
            <!-- Titre principal -->
            <h1 class="display-5 fw-bold text-danger mb-3">
                Une erreur est survenue
            </h1>
            
            <!-- Affichage dynamique du message d'erreur -->
            <div class="error-message" th:if="${errorMessage}">
                <p class="lead mb-0" th:text="${errorMessage}"></p>
            </div>

            <!-- Actions de navigation -->
            <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
                <!-- Bouton: Retour au tableau de bord -->
                <a href="/accueil" class="btn btn-primary btn-lg">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Tableau de bord
                </a>
                
                <!-- Bouton: Actualiser la page -->
                <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Réessayer
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
