<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Demandes d'adhésion</title>
</head>
<body>
<h2>Demandes en attente</h2>

<table border="1">
    <thead>
        <tr>
            <th>Nom du membre</th>
            <th>Gérer</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="m : ${demandes}">
            <td th:text="${m.membre?.nom ?: 'Nom inconnu'}"></td>
            <td>
                <form th:action="@{/groupes/admin/modifierStatut}" method="post"
                      sec:authorize="hasRole('ROLE_ADMIN')">
                    <input type="hidden" name="idMembre" th:value="${m.id}" />
                    <input type="hidden" name="idGroupe" th:value="${idGroupe}" />

                    <!-- Token CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button name="action" value="accepter">Accepter</button>
                    <button name="action" value="refuser">Refuser</button>
                    <button name="action" value="exclure"
                            onclick="return confirm('Êtes-vous sûr de vouloir exclure ce membre ?')">Exclure
                    </button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
