<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Publications</title>
</head>
<body>
<h1>Mes publications</h1>

<div th:if="${mesPosts.isEmpty()}">
    <p>Vous n'avez publié aucun post pour le moment.</p>
</div>

<div th:unless="${mesPosts.isEmpty()}">
    <ul>
        <li th:each="post : ${mesPosts}">
            <strong th:text="${#dates.format(post.dateCreation, 'dd/MM/yyyy HH:mm')}"></strong> :
            <span th:text="${post.contenu}"></span>
            <div th:if="${post.groupe != null}">
                <em>Dans le groupe : </em><span th:text="${post.groupe.nom}"></span>
            </div>
        </li>
    </ul>
</div>

<a href="/" th:href="@{/}">Retour à l'accueil</a>
</body>
</html>
