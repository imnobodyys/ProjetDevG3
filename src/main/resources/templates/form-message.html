<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Envoyer un message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .message-form-container {
            max-width: 600px;
            margin: 4rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="message-form-container">
        <h2 class="h4 text-primary mb-4">
            <i class="bi bi-envelope-plus me-2"></i>Envoyer un message
        </h2>

        <form th:action="@{/messages/envoyer}" method="post">
            <input type="hidden" name="destinataireId" th:value="${destinataire.id}" />

            <div class="mb-3">
                <label for="contenu" class="form-label">Message</label>
                <textarea id="contenu" name="contenu" rows="4" class="form-control" placeholder="Ã‰crivez votre message ici..." required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/conversations" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left-circle me-1"></i>Retour
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send-fill me-1"></i>Envoyer
                </button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
