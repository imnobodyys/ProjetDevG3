<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        .profile-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }
        .profile-header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .detail-item {
            padding: 0.8rem 1.2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container py-5">
        <div class="profile-card">
            <!-- En-tête -->
            <div class="profile-header text-center">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="bi bi-person-circle me-2"></i>
                    <span th:text="${utilisateur.prenom + ' ' + utilisateur.nom}"></span>
                </h1>
            </div>

            <!-- Détails -->
            <div class="profile-content">
                <div class="detail-item">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-badge-fill me-3 text-secondary"></i>
                        <div>
                            <div class="text-muted small">ID utilisateur</div>
                            <div class="fw-semibold" th:text="${utilisateur.id}"></div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-envelope-fill me-3 text-secondary"></i>
                        <div>
                            <div class="text-muted small">Email</div>
                            <div class="fw-semibold" th:text="${utilisateur.email}"></div>
                        </div>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-calendar-check-fill me-3 text-secondary"></i>
                        <div>
                            <div class="text-muted small">Date d'inscription</div>
                            <div class="fw-semibold" th:text="${utilisateur.dtInscription}"></div>
                        </div>
                    </div>
                </div>

                <!-- Bouton d'édition -->
                <div class="mt-4 text-end" th:if="${utilisateurconnet?.id == utilisateur.id}">
                    <a th:href="@{/api/utilisateurs/modifier}" class="btn btn-primary">
                        <i class="bi bi-pencil-square me-2"></i>Modifier le profil
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
