<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Tableau de bord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        body {
            background-color: #f5f8fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer a {
            color: #ffc107;
            font-weight: 500;
        }
    </style>
</head>
<body>

<header class="text-center">
    <h1>Tableau de bord</h1>
</header>

<main>
    <p class="fs-5">Bienvenue, <strong th:text="${userEmail}">utilisateur</strong> !</p>

    <h2 class="mb-4">Mes fonctionnalités</h2>
    <div class="list-group">
        <a href="/groupes/creer" class="list-group-item list-group-item-action">Créer un groupe</a>
        <a href="/groupes/liste" class="list-group-item list-group-item-action">Voir mes groupes</a>
        <a href="/groupes/disponibles" class="list-group-item list-group-item-action">Liste des groupes à rejoindre</a>
        <a href="/profil" class="list-group-item list-group-item-action">Mon profil</a>
    </div>
</main>

<footer class="text-center">
    <p><a href="/logout">Se déconnecter</a></p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
