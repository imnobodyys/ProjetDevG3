<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .post-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            padding: 2rem;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .reaction-btn {
            margin-right: 0.5rem;
        }
        .comment-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .comment-section h4 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .comment-form textarea {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
        }
        .reactions-container {
            margin-top: 1rem;
            border-top: 1px solid #dee2e6;
            padding-top: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container py-5">
        <div class="post-header">
            <h1 class="display-5 fw-bold text-primary">ğŸ“¢ Posts</h1>
            <a href="/posts/nouveau" class="btn btn-primary">âœï¸ RÃ©diger un post</a>
        </div>

        <div class="mb-4">
            <div th:if="${pageType == 'mes'}">
                <a href="/posts/liste" class="btn btn-outline-secondary">ğŸŒ Voir tous les posts</a>
            </div>
            <div th:if="${pageType == 'tous'}">
                <a href="/posts/mes-posts" class="btn btn-outline-secondary">ğŸ‘¤ Mes posts</a>
            </div>
        </div>

        <div th:if="${posts.isEmpty()}" class="alert alert-warning text-center">
            Aucun post trouvÃ©.
        </div>

        <div th:each="post : ${posts}" class="post-section">
            <div class="d-flex justify-content-between">
                <div>
                    <p class="mb-1"><strong th:text="${post.auteur.nom}">Auteur</strong></p>
                    <p th:text="${post.contenu}">Contenu du post</p>
                    <a th:href="@{'/posts/voir/' + ${post.id}}" class="btn btn-sm btn-outline-info">ğŸ” Voir plus</a>
                </div>
                <div th:if="${utilisateurConnecte != null and post.auteur.id == utilisateurConnecte.id}">
                    <form th:action="@{'/posts/supprimer/' + ${post.id}}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">ğŸ—‘ Supprimer</button>
                    </form>
                </div>
            </div>

            <div class="reactions-container">
                <div class="mb-2">
                    <form th:action="@{'/posts/' + ${post.id} + '/reaction'}" method="post" class="d-inline">
                        <input type="hidden" name="type" value="JAIME" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-primary btn-sm reaction-btn">ğŸ‘ Jâ€™aime</button>
                    </form>
                    <form th:action="@{'/posts/' + ${post.id} + '/reaction'}" method="post" class="d-inline">
                        <input type="hidden" name="type" value="BRAVO" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-success btn-sm reaction-btn">ğŸ‘ Bravo</button>
                    </form>
                    <form th:action="@{'/posts/' + ${post.id} + '/reaction'}" method="post" class="d-inline">
                        <input type="hidden" name="type" value="COOL" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-secondary btn-sm reaction-btn">ğŸ˜ Cool</button>
                    </form>
                    <form th:action="@{'/posts/' + ${post.id} + '/reaction'}" method="post" class="d-inline">
                        <input type="hidden" name="type" value="INTERESSANT" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-warning btn-sm reaction-btn">ğŸ¤” IntÃ©ressant</button>
                    </form>
                    <form th:action="@{'/posts/' + ${post.id} + '/reaction'}" method="post" class="d-inline">
                        <input type="hidden" name="type" value="TRISTE" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-dark btn-sm reaction-btn">ğŸ˜¢ Triste</button>
                    </form>
                </div>

                <p class="mb-0">
                    ğŸ‘ <span th:text="${reactionsStats[post.id][T(utcapitole.miage.projetdevg3.model.TypeReaction).JAIME] ?: 0}">0</span>
                    ğŸ‘ <span th:text="${reactionsStats[post.id][T(utcapitole.miage.projetdevg3.model.TypeReaction).BRAVO] ?: 0}">0</span>
                    ğŸ˜ <span th:text="${reactionsStats[post.id][T(utcapitole.miage.projetdevg3.model.TypeReaction).COOL] ?: 0}">0</span>
                    ğŸ¤” <span th:text="${reactionsStats[post.id][T(utcapitole.miage.projetdevg3.model.TypeReaction).INTERESSANT] ?: 0}">0</span>
                    ğŸ˜¢ <span th:text="${reactionsStats[post.id][T(utcapitole.miage.projetdevg3.model.TypeReaction).TRISTE] ?: 0}">0</span>
                </p>
            </div>

            <div th:if="${post.commentaires != null}" class="comment-section">
                <h4>ğŸ’¬ Commentaires :</h4>
                <ul class="list-unstyled">
                    <li th:each="comment : ${post.commentaires}" class="mb-2">
                        <strong th:text="${comment.expediteur.nom}">Nom</strong> :
                        <span th:text="${comment.contenu}">Contenu</span>
                    </li>
                </ul>
            </div>

            <form th:action="@{'/posts/' + ${post.id} + '/commenter'}" method="post" class="comment-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <textarea name="contenu" rows="2" placeholder="Ã‰crivez un commentaire..." required></textarea>
                <button type="submit" class="btn btn-outline-secondary btn-sm">ğŸ’¬ Commenter</button>
            </form>
        </div>

        <div class="text-end text-muted">
            Total posts: <span th:text="${posts.size()}">0</span>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
