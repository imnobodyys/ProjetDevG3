<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un groupe</title>
</head>
<body>
<h2>Créer un groupe d’intérêt</h2>

<form th:action="@{/groupes/creer}" th:object="${groupe}" method="post">
    <div>
        <label>Nom :</label>
        <input type="text" th:field="*{nom}" />
        <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
    </div>

    <div>
        <label>Description :</label>
        <textarea th:field="*{description}"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>
    <div>
    <label>Type de groupe :</label>
    <select th:field="*{type}">
        <option th:value="PUBLIC">Public</option>
        <option th:value="PRIVE">Privé</option>
    </select>
    </div>

    <button type="submit">Créer</button>
</form>

</body>
</html>
