<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
        }
        .login-container {
            max-width: 420px;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }
    </style>
</head>
<body>

    <div th:if="${param.error}" class="alert alert-danger">
    Adresse email ou mot de passe incorrect.
</div>


<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <h3 class="text-center mb-4 text-primary fw-bold">Connexion</h3>

        <form th:action="@{/api/utilisateurs/verifierlogin}" method="post">

            <!-- Adresse Email -->
            <div class="mb-3">
                <label for="username" class="form-label">Adresse Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="ex: nom@example.com" required>
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Mot de passe sécurisé" required>
                </div>
            </div>

            <!-- Token CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Bouton de connexion -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary fw-semibold">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Se connecter
                </button>
            </div>

            <!-- Lien vers création de compte -->
            <div class="d-grid mb-2">
                <a href="/api/utilisateurs/creer" class="btn btn-outline-success fw-semibold">
                    <i class="bi bi-person-plus me-1"></i> Créer un compte
                </a>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
