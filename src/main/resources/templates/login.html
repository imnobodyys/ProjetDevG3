<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <h3 class="text-center mb-4">Connexion</h3>
        
        <form th:action="@{/api/utilisateurs/verifierlogin}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Adresse Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
            </div>

            <!-- Token CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>

             <div class="d-grid mb-3">
            <a href="/api/utilisateurs/creer" class="btn btn-success">Créer un compte</a>
            </div>

            <div class="text-center">
                <small><a href="/forgot-password">Mot de passe oublié ?</a></small>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
