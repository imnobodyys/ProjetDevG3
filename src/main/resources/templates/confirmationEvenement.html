<!-- US43 création d'événement -->

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de création</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .confirmation-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin: 0 auto;
            max-width: 800px;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        .detail-item {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .detail-item strong {
            color: #2c3e50;
            min-width: 120px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container py-5">
        <div class="text-center mb-5">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h1 class="display-5 fw-bold text-success mb-3">Événement créé avec succès !</h1>
            <p class="lead text-muted">Votre événement est maintenant visible par la communauté</p>
        </div>

        <!-- détails -->
        <div class="confirmation-card">
            <div class="detail-item">
                <strong>Titre:</strong>
                <span th:text="${evenement.titre}" class="text-dark"></span>
            </div>

            <div class="detail-item">
                <strong>Description:</strong>
                <span th:text="${evenement.description}" class="text-muted"></span>
            </div>

            <div class="detail-item">
                <strong>Visibilité:</strong>
                <span th:text="${evenement.visibilite}" 
                      class="badge rounded-pill" 
                      th:classappend="${evenement.visibilite == 'PUBLIC'} ? 'bg-primary' : 'bg-warning'">
                </span>
            </div>

            <div class="detail-item">
                <strong>Créé le:</strong>
                <span th:text="${#temporals.format(evenement.datePublication, 'dd/MM/yyyy à HH:mm')}" 
                      class="text-muted"></span>
            </div>

            <div class="d-grid gap-3 d-md-flex justify-content-center mt-5">
                <a th:href="@{/api/evenements/}" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-calendar-event me-2"></i>Voir les événements
                </a>
                <a href="/accueil" class="btn btn-primary px-4">
                    <i class="bi bi-speedometer2 me-2"></i>Retour au tableau de bord
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
