<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages récents</title>
</head>
<body>
    <h1>Messages Privés Récents</h1>
    <div th:if="${privateMessages.isEmpty()}">
        <p>Aucun message privé récent.</p>
    </div>
    <div th:each="msg : ${privateMessages}">
        <p>
            <strong th:text="${msg.expedi.nom}">Expéditeur</strong> : 
            <span th:text="${msg.contenu}">Contenu</span>
            <small th:text="${#temporals.format(msg.dtEnvoi, 'dd/MM/yyyy HH:mm')}"></small>
        </p>
    </div>
    <a href="/messages/prives">Voir tous les messages privés</a>

    <hr>

    <h1>Messages de Groupes Récents</h1>
    <div th:if="${groupMessages.isEmpty()}">
        <p>Aucun message de groupe récent.</p>
    </div>
    <div th:each="msg : ${groupMessages}">
        <p>
            <strong th:text="${msg.expedi.nom}">Expéditeur</strong> : 
            <span th:text="${msg.contenu}">Contenu</span>
            <small th:text="${#temporals.format(msg.dtEnvoi, 'dd/MM/yyyy HH:mm')}"></small>
        </p>
    </div>
    <a href="/messages/groupes">Voir tous les messages de groupe</a>
</body>
</html>
