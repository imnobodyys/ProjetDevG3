<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes amis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .friends-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .friends-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .no-friends {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }
        .friends-table {
            width: 100%;
            border-collapse: collapse;
        }
        .friends-table th {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: left;
        }
        .friends-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .btn-action {
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .btn-message {
            background-color: #0d6efd;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-action:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="friends-container">
        <div class="friends-header">
            <h1>Mes amis</h1>
        </div>

        <div th:if="${#lists.isEmpty(amis)}" class="no-friends">
            <p>Vous n'avez pas encore d'amis.</p>
        </div>

        <div th:if="${not #lists.isEmpty(amis)}">
            <table class="friends-table">
                <thead>
                    <tr>
                        <th>Nom des amis</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ami : ${amis}">
                        <td th:text="${ami.nom + ' ' + ami.prenom}">Nom</td>
                        <td>
                            <div class="action-buttons">
                                <form th:action="@{'/messages/envoyer/' + ${ami.id}}" method="get" style="display: inline;">
                                    <button type="submit" class="btn-action btn-message">Envoyer un message</button>
                                </form>
                                <form th:action="@{'/demandes/supprimer/' + ${ami.id}}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn-action btn-delete" 
                                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet ami?')">
                                        Supprimer
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
