<!-- src/main/resources/templates/fragments/navbar.html -->
<div th:fragment="navbar">
    <!-- fragments/navbar.html -->
<header>
    <style>
        
        .nav-container {
            background-color: #333;
            padding: 0.5rem 1rem;
            color: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a, .dropdown-content form {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: white;
        }

        .dropdown-content a:hover {
            background-color: #eee;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

    <div class="nav-container" th:if="${isAuthenticated}">
        <div class="dropdown">
            <button class="dropbtn">☰ Menu</button>
            <div class="dropdown-content">
                <a th:href="@{/accueil}">Accueil</a>
                <a th:href="@{/profil/{id}(id=${utilisateur.id})}">Profil</a>

                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" style="background: none; border: none; width: 100%; text-align: left;">Se déconnecter</button>
                </form>
            </div>
        </div>
    </div>
</header>

</div>
