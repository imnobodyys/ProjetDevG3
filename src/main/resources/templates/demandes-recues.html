<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List </title>
</head>
<body>
    <div >
        <h1 class="mb-4">List de recus des demandes d'ami</h1>

        
        <div th:if="${!#lists.isEmpty(demandes)}">
            <table>
                <thead>
                    <tr>
                        <th>expediteur</th>
                        <th>Date de demande</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${demandes}">
                        <td th:text="${d.expediteur}">utilisateur</td>
                        <td th:text="${#temporals.format(d.date, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
                        <td>
                            <form action="/demandes/accepter/{id}(id=${d.id})" method="post" >
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">accepter</button>
                            </form>
                            <form action="/demandes/refuser/{id}(id=${d.id})" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">refuser</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(demandes)}" class="alert alert-info">
            il y a pas des demandes d'amis
        </div>
    </div>
</body>
</html>
