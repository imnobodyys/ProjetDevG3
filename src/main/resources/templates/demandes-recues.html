<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Liste des demandes d'ami reçues</title>
</head>
<body>
    <div>
        <h1 class="mb-4">Liste des demandes d'ami reçues</h1>

        <div th:if="${!#lists.isEmpty(demandes)}">
            <table border="1" cellpadding="8" cellspacing="0">
                <thead>
                    <tr>
                        <th>Expéditeur</th>
                        <th>Date de demande</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${demandes}">
                        <td th:text="${d.expediteurAmi}">utilisateur</td>
                        <td th:text="${#temporals.format(d.dtEnvoi, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
                        <td>
                            <form th:action="@{/demandes/accepter/{id}(id=${d.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">Accepter</button>
                            </form>
                            <form th:action="@{/demandes/refuser/{id}(id=${d.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">Refuser</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(demandes)}" class="alert alert-info">
            Il n'y a pas de demandes d'amis.
        </div>
    </div>
</body>
</html>
