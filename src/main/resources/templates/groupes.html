<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mes Groupes & Groupes Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f8fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
        }
        h2 {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header class="text-center">
    <h1>Mes groupes & Groupes disponibles</h1>
</header>

<main>

    <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <p class="fs-5">Bienvenue, <strong th:text="${username}">utilisateur</strong> !</p>

    <!-- =================== MES GROUPES CRÉÉS =================== -->
    <h2>Mes groupes créés</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-success">
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Type</th>
                <th>Action</th> 
            </tr>
        </thead>
        <tbody>
            <tr th:each="g : ${groupesCrees}">
                <td th:text="${g.nom}">Nom groupe</td>
                <td th:text="${g.description}">Description</td>
                <td>
                    <span th:if="${g.type.name() == 'PUBLIC'}" class="badge bg-success">Public</span>
                    <span th:if="${g.type.name() == 'PRIVE'}" class="badge bg-secondary">Privé</span>
                </td>
                <td>
                    <form th:action="@{/groupes/supprimer}" method="post" 
                          onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce groupe ?');">
                        <input type="hidden" name="idGroupe" th:value="${g.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-danger btn-sm" type="submit">
                            <i class="bi bi-trash-fill"></i> Supprimer
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(groupesCrees)}">
                <td colspan="4" class="text-center fst-italic">Vous n'avez créé aucun groupe.</td>
            </tr>
        </tbody>     
    </table>

    <a href="/accueil" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left-circle-fill"></i> Retour au tableau de bord
    </a>
</main>

<footer class="text-center mt-auto">
    <p><a href="/logout" class="text-warning text-decoration-none">Se déconnecter</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
