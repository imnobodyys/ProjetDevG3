<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mes Groupes & Groupes Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .group-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            padding: 2rem;
        }
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .badge {
            font-size: 0.9rem;
            padding: 0.5em 0.75em;
        }
        .action-btn {
            margin-right: 0.5rem;
        }
        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .empty-message {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container py-5">
        <!-- Messages de feedback -->
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <div class="group-header">
            <h1 class="display-5 fw-bold text-primary">ðŸ‘¥ Mes Groupes</h1>
        </div>

        <!-- Nom utilisateur -->
        <p class="welcome-message">Bienvenue, <strong th:text="${username}">utilisateur</strong> ðŸ‘‹</p>

        <!-- =================== MES GROUPES CRÃ‰Ã‰S =================== -->
        <div class="group-section">
            <h2 class="mb-4">Mes groupes crÃ©Ã©s</h2>

            <div th:if="${#lists.isEmpty(groupesCrees)}" class="empty-message">
                Vous n'avez crÃ©Ã© aucun groupe.
            </div>

            <div th:each="g : ${groupesCrees}" class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title" th:text="${g.nom}">Nom groupe</h5>
                            <p class="card-text" th:text="${g.description}">Description</p>
                            <span th:if="${g.type.name() == 'PUBLIC'}" class="badge bg-success">Public</span>
                            <span th:if="${g.type.name() == 'PRIVE'}" class="badge bg-secondary">PrivÃ©</span>
                        </div>
                        <form th:action="@{/groupes/supprimer}" method="post"
                              onsubmit="return confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce groupe ?');">
                            <input type="hidden" name="idGroupe" th:value="${g.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-outline-danger btn-sm" type="submit" aria-label="Supprimer le groupe">
                                <i class="bi bi-trash-fill"></i> Supprimer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bouton retour -->
        <div class="d-flex justify-content-end mt-4">
            <a href="/accueil" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle-fill"></i> Retour au tableau de bord
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
